<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Slider</title>
  </head>
  <body class="body">
    <div class="slider__wrapper">
      <input type="radio" name="mem" id="mem1" checked />
      <input type="radio" name="mem" id="mem2" />
      <input type="radio" name="mem" id="mem3" />
      <input type="radio" name="mem" id="mem4" />

      <div class="slider__display">
        <div class="slider__img-wrapper">
          <img src="img/mem1.png" alt="mem1" class="slider__img" />
          <p class="slider__text">Помни</p>
        </div>
        <div class="slider__img-wrapper">
          <img src="img/mem2.png" alt="mem2" class="slider__img" />
          <p class="slider__text">Бессоница</p>
        </div>
        <div class="slider__img-wrapper">
          <img src="img/mem3.png" alt="mem3" class="slider__img" />
          <p class="slider__text">Семейное положение</p>
        </div>
        <div class="slider__img-wrapper">
          <img src="img/mem4.png" alt="mem4" class="slider__img" />
          <p class="slider__text">Каждый день</p>
        </div>
      </div>
      <div class="slider__controls">
        <div class="slider__control-wrapper slider__control-wrapper-1">
          <label class="slider__control slider__control-1" for="mem1"></label>
        </div>
        <div class="slider__control-wrapper slider__control-wrapper-2">
          <label class="slider__control slider__control-2" for="mem2"></label>
        </div>
        <div class="slider__control-wrapper slider__control-wrapper-3">
          <label class="slider__control slider__control-3" for="mem3"></label>
        </div>
        <div class="slider__control-wrapper slider__control-wrapper-4">
          <label class="slider__control slider__control-4" for="mem4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
